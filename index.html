<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jacobo De Hoyos Reyes" />
    <meta name="description" content="Pagina around the US de tripleten" />
    <meta name="keywords" content="Viajes, Estados Unidos, tripleten" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="./images/Vector.png"
          alt="Logo de Around the US"
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacobo De Hoyos</h1>
              <img
                src="./images/EditButton.png"
                alt="Boton para editar el perfil"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__occupation">Desarrollador Web</p>
          </div>

          <img
            class="profile__add-button"
            src="./images/AddButton.png"
            alt="Boton para añadir"
          />
        </section>
        <section class="popup">
          <div class="popup__container">
            <img
              src="./images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form" name="editForm" novalidate>
              <fieldset class="popup__form-fieldset">
                <div class="popup__form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Nombre"
                    name="name"
                    class="popup__form-input popup__form-input_number_one"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="name-error input-error_active"></span>
                </div>
                <div class="popup__form-group">
                  <input
                    type="text"
                    id="job"
                    placeholder="Acerca de mí"
                    name="job"
                    class="popup__form-input popup__form-input_number_two"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="job-error input-error_active"></span>
                </div>
              </fieldset>
              <button
                type="submit"
                class="popup__form-button popup__form-button_inactive"
                name="btn"
                disabled
              >
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup_add">
          <div class="popup__container popup__container2">
            <img
              src="./images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">Nuevo Lugar</h2>
            <form class="popup__form" name="addForm" novalidate>
              <fieldset class="popup__form-fieldset">
                <div class="popup__form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="Titulo"
                    name="title"
                    class="popup__form-input popup__form-input_number_one"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span class="title-error input-error_active"></span>
                </div>
                <div class="popup__form-group">
                  <input
                    type="url"
                    id="url"
                    placeholder="Enlace de la imagen"
                    name="url"
                    class="popup__form-input popup__form-input_number_two"
                    required
                  />
                  <span class="url-error input-error_active"></span>
                </div>
              </fieldset>
              <button
                type="submit"
                class="popup__form-button popup__form-button_inactive"
                disabled
              >
                Crear
              </button>
            </form>
          </div>
        </section>
        <section class="elements content__elements">
          <template id="card__template">
            <div class="element">
              <img
                src="./images/Trash.svg"
                alt="Boton para eliminar bote de basura"
                class="element__trash"
              />
              <img alt="Imagen de paisaje" class="element__image" />
              <div class="element__info-container">
                <h2 class="element__name"></h2>
                <img
                  src="./images/like2.svg"
                  alt="Icono de corazon para dar like"
                  class="element__like"
                />
              </div></div
          ></template>
        </section>
        <section class="image-popup">
          <template id="image-popup__template">
            <div class="image-popup__container">
              <img
                src="./images/CloseIcon.png"
                alt="Imagen para cerrar la ventana"
                class="image-popup__close"
              />
              <img
                src="./images/image1.jpg"
                alt="Imagen aumentada de paisaje"
                class="image-popup__image"
              />
              <p class="image-popup__title">titulo</p>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__text">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
