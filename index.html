<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jacobo De Hoyos Reyes" />
    <meta name="description" content="Pagina around the US de tripleten" />
    <meta name="keywords" content="Viajes, Estados Unidos, tripleten" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="./images/Vector.png"
          alt="Logo de Around the US"
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacobo De Hoyos</h1>
              <img
                src="./images/EditButton.png"
                alt="Boton para editar el perfil"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__occupation">Desarrollador Web</p>
          </div>

          <img
            class="profile__add-button"
            src="./images/AddButton.png"
            alt="Boton para añadir"
          />
        </section>
        <section class="popup">
          <div class="popup__container">
            <img
              src="./images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <fieldset class="popup__form-fieldset">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre"
                  name="name"
                  class="popup__form-input popup__form-input_number_one"
                  required
                />
                <input
                  type="text"
                  id="job"
                  placeholder="Acerca de mí"
                  name="job"
                  class="popup__form-input popup__form-input_number_two"
                  required
                />
              </fieldset>
              <button type="submit" class="popup__form-button">Guardar</button>
            </form>
          </div>
        </section>
        <section class="elements content__elements">
          <div class="element">
            <img
              src="./images/image1.jpg"
              alt="Imagen de paisaje"
              class="element__image"
            />
            <div class="element__info-container">
              <h2 class="element__name">Valle de Yosemite</h2>
              <img
                src="./images/like2.svg"
                alt="Icono de corazon para dar like"
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image2.jpg"
              alt="Imagen de paisaje"
              class="element__image"
            />
            <div class="element__info-container">
              <h2 class="element__name">Lago Louise</h2>
              <img
                src="./images/like2.svg"
                alt="Icono de corazon para dar like"
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image3.jpg"
              alt="Imagen de paisaje"
              class="element__image"
            />
            <div class="element__info-container">
              <h2 class="element__name">Montañas Calvas</h2>
              <img
                src="./images/like2.svg"
                alt="Icono de corazon para dar like"
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image4.jpg"
              alt="Imagen de paisaje"
              class="element__image"
            />
            <div class="element__info-container">
              <h2 class="element__name">Latemar</h2>
              <img
                src="./images/like2.svg"
                alt="Icono de corazon para dar like"
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image5.jpg"
              alt="Imagen de paisaje"
              class="element__image"
            />
            <div class="element__info-container">
              <h2 class="element__name">Vanois National...</h2>
              <img
                src="./images/like2.svg"
                alt="Icono de corazon para dar like"
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image6.jpg"
              alt="Imagen de paisaje"
              class="element__image"
            />
            <div class="element__info-container">
              <h2 class="element__name">Lago di Braies</h2>
              <img
                src="./images/like2.svg"
                alt="Icono de corazon para dar like"
                class="element__like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__text">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
