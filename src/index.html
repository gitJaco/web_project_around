<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jacobo De Hoyos Reyes" />
    <meta name="description" content="Pagina around the US de tripleten" />
    <meta name="keywords" content="Viajes, Estados Unidos, tripleten" />
    <link rel="stylesheet" href="../pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="../images/Vector.png"
          alt="Logo de Around the US"
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar">
            <div class="profile__avatar-container-button">
              <img
                src="../images/editAvtar.png"
                alt="Boton de edicion del avatar"
                class="profile__avatar-button"
              />
            </div>
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacobo De Hoyos</h1>
              <img
                src="../images/EditButton.png"
                alt="Boton para editar el perfil"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__occupation">Desarrollador Web</p>
          </div>

          <img
            class="profile__add-button"
            src="../images/AddButton.png"
            alt="Boton para añadir"
          />
        </section>
        <section class="popup popup_type_edit">
          <div class="popup__container popup__edit-container">
            <img
              src="../images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form
              class="popup__form popup__form_edit"
              name="editForm"
              novalidate
            >
              <fieldset class="popup__form-fieldset">
                <div class="popup__form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Nombre"
                    name="name"
                    class="popup__form-input popup__form-input_number_one"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="name-error input-error_active"></span>
                </div>
                <div class="popup__form-group">
                  <input
                    type="text"
                    id="about"
                    placeholder="Acerca de mí"
                    name="about"
                    class="popup__form-input popup__form-input_number_two"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="about-error input-error_active"></span>
                </div>
              </fieldset>
              <button
                type="submit"
                class="popup__form-button popup__form-button_inactive"
                name="btn"
                disabled
              >
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup_add">
          <div class="popup__container popup__add-container">
            <img
              src="../images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">Nuevo Lugar</h2>
            <form class="popup__form popup__form_add" name="addForm" novalidate>
              <fieldset class="popup__form-fieldset">
                <div class="popup__form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="Titulo"
                    name="title"
                    class="popup__form-input popup__form-input_number_one"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span class="title-error input-error_active"></span>
                </div>
                <div class="popup__form-group">
                  <input
                    type="url"
                    id="url"
                    placeholder="Enlace de la imagen"
                    name="url"
                    class="popup__form-input popup__form-input_number_two"
                    required
                  />
                  <span class="url-error input-error_active"></span>
                </div>
              </fieldset>
              <button
                type="submit"
                class="popup__form-button popup__form-button_inactive"
                disabled
              >
                Crear
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_delete">
          <div class="popup__container popup__delete-container">
            <img
              src="../images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">¿Estás seguro?</h2>
            <form class="popup__form popup__form_delete" name="deleteForm">
              <button
                type="submit"
                class="popup__form-button popup__form-button_active"
              >
                Sí
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_avatar">
          <div class="popup__container popup__delete-container">
            <img
              src="../images/CloseIcon.png"
              alt="Icono para cerrar la ventana emergente"
              class="popup__close-button"
            />
            <h2 class="popup__title">Cambiar foto de perfil</h2>
            <form
              class="popup__form popup__form_avatar"
              name="avatarForm"
              novalidate
            >
              <div class="popup__form-group">
                <input
                  class="popup__form-input"
                  type="url"
                  id="avatar"
                  name="avatar"
                  placeholder="Enlace de la imagen"
                />
                <span class="avatar-error input-error_active"></span>
              </div>
              <button
                type="submit"
                class="popup__form-button popup__form-button_inactive"
                disabled
              >
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="elements content__elements">
          <template id="card__template">
            <div class="element">
              <img
                src="../images/Trash.svg"
                alt="Boton para eliminar bote de basura"
                class="element__trash"
              />
              <img alt="Imagen de paisaje" class="element__image" />
              <div class="element__info-container">
                <h2 class="element__name"></h2>
                <img
                  src="../images/like2.svg"
                  alt="Icono de corazon para dar like"
                  class="element__like"
                />
              </div></div
          ></template>
        </section>
        <section class="popup popup_type_image">
          <div class="popup__image-container">
            <img
              src="../images/CloseIcon.png"
              alt="Imagen para cerrar la ventana"
              class="popup__close-button popup__close-button_type_image"
            />
            <img
              src="../images/image1.jpg"
              alt="Imagen aumentada de paisaje"
              class="popup__image"
            />
            <p class="popup__image-title">titulo</p>
          </div>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__text">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
